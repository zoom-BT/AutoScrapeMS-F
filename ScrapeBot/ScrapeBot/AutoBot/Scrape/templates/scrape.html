<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Styles (inchangés) */
        .spinner-border { display: none; margin-left: 10px; }
        .loading { pointer-events: none; opacity: 0.6; }
        .scraping-message { display: none; color: #3498db; margin-top: 10px; }
        body { background-color: #977392; }
        .container { background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 50px auto; }
        h1 { color: #3498db; text-align: center; margin-bottom: 20px; }
        label { color: #333; }
        .btn-custom { background-color: #3498db; color: white; }
        .btn-custom:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-search"></i> Outil de Scraping</h1>
    <form method="post" id="scrapingForm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="url_input">Entrer un ou plusieurs URL (séparées par des virgules) :</label>
            <input type="text" id="url_input" name="url_input" class="form-control" placeholder="Exemple : https://example.com, https://example2.com" required>
        </div>
        <div class="d-flex align-items-center">
            <button type="submit" class="btn btn-custom" id="submitButton">
                <i class="fas fa-rocket"></i> Démarrer le scraping
            </button>
            <div class="spinner-border text-primary" id="loadingSpinner" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>
    </form>
    
    <div id="auto-scrape-controls" style="display: none;" class="mt-3">
        <p class="text-info">Relance automatique activée. Prochain scrape dans <span id="countdown"></span> secondes.</p>
        <button class="btn btn-danger btn-sm" id="stopButton">Arrêter la relance</button>
    </div>

    <p class="scraping-message" id="scrapingMessage"><i class="fas fa-spinner"></i> Scraping en cours...</p>

    {% if warning %}
        <p class="text-danger mt-3">{{ warning }}</p>
    {% endif %}
    
    {% if success %}
        <p class="text-success mt-3">{{ success }}</p>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const form = document.getElementById('scrapingForm');
    const urlInput = document.getElementById('url_input');
    const spinner = document.getElementById('loadingSpinner');
    const submitButton = document.getElementById('submitButton');
    const scrapingMessage = document.getElementById('scrapingMessage');
    const autoScrapeControls = document.getElementById('auto-scrape-controls');
    const stopButton = document.getElementById('stopButton');
    const countdownSpan = document.getElementById('countdown');

    const INTERVAL_MINUTES = 5; // On fixe l'intervalle à 5 minutes ici
    const INTERVAL_MS = INTERVAL_MINUTES * 60 * 1000;

    // --- Logique au clic (avant le rechargement de la page) ---
    form.addEventListener('submit', function() {
        // Affiche le spinner et désactive le bouton
        spinner.style.display = 'inline-block';
        scrapingMessage.style.display = 'block';
        submitButton.classList.add('loading');

        // On sauvegarde les infos dans la mémoire de la session du navigateur
        sessionStorage.setItem('autoScrapeActive', 'true');
        sessionStorage.setItem('autoScrapeUrls', urlInput.value);
    });

    // --- Logique au chargement de la page (après le rechargement) ---
    document.addEventListener('DOMContentLoaded', function() {
        // On vérifie si une relance est active
        if (sessionStorage.getItem('autoScrapeActive') === 'true') {
            const urls = sessionStorage.getItem('autoScrapeUrls');
            
            // On remet les URLs dans le champ pour ne pas les perdre
            urlInput.value = urls;
            
            // On met à jour l'interface
            submitButton.style.display = 'none'; // On cache le bouton de démarrage
            autoScrapeControls.style.display = 'block'; // On affiche les contrôles de la relance

            // On lance le compte à rebours
            let countdown = INTERVAL_MINUTES * 60;
            countdownSpan.textContent = countdown;
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownSpan.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);

            // On programme la prochaine soumission automatique
            console.log(`Relance automatique programmée dans ${INTERVAL_MINUTES} minutes.`);
            setTimeout(function() {
                console.log("C'est l'heure ! Lancement du scrape automatique...");
                form.submit(); // Le formulaire se soumet lui-même
            }, INTERVAL_MS);
        }
    });

    // --- Logique pour le bouton "Arrêter" ---
    stopButton.addEventListener('click', function() {
        // On nettoie la mémoire de la session
        sessionStorage.removeItem('autoScrapeActive');
        sessionStorage.removeItem('autoScrapeUrls');
        
        // On rafraîchit la page pour la remettre à l'état initial
        window.location.reload();
    });
</script>

</body>
</html>
